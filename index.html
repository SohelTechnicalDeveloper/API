<body>
    
    <marquee spellcheck="false" behavior="alternate" height="45px" direction="left" bgcolor="Green" color="white" style="font-size: 30px;" id="">Shopping App</marquee>
    
   
    
    <nav class="navbar navbar-light bg-light justify-content-evenly">
        <a class="navbar-brand">Navbar</a>
        <div class="form-inline">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button onclick="showCartItem()" class="btn" type="submit" data-toggle="modal" data-target="#myModal">
                <span id="cart-item-count">0</span>
                <i class="cartSize fa-solid fa-cart-shopping"></i>
            </button>
        </div>
          </nav>
            <div class="main-Div">
    
         <div class="productContainer" id="productList">
           
         </div>
        <button onclick="updateQuantity()"></button>
        <div class="container">

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="mt-5" style="width: 60%; margin-left: 15%;">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Continue Shopping</h4>
                  </div>
                  <div class="modal-body">
                  
                    <div class="row" id="rowhead">
                        <div class="col-sm-2">Image</div>
                        <div class="col-sm-4">Name/Category</div>
                        <div class="col-sm-2">Qty</div>
                        <div class="col-sm-2">Price</div>
                        <div class="col-sm-2">Total Price</div>
                    </div>
                      <hr>
                      <div id="cart-item-list">

                       </div>
 
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
